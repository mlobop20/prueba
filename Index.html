<!DOCTYPE html>
<html>
    <head>
       <title>Formulario</title>
    </head>
    <body style= "background-color:yellow;">

        <img src="IMG_20180907_124922.jpg" width = 100px; height = 100px;>
<form action="">
    <fieldset>
    
        <legend>Datos personales</legend>
    <label>Nombre:</label>
    <input type="text" name="name"/>
    <br><br>
    <label>Teléfono:</label>
    <input type="number" name="phone"/>
    <br><br>
    <label>Direccióm:</label>
    <textarea name="address"> </textarea>
    <br><br>
    <input type="radio" name="gender" value="male"/>
    <label>Masculino</label>    <br><br>
    <input type="radio" name="gender" value="female"/>
    <label>Femenino</label>    <br><br>
    <input type="radio" name="gender" value="other"/>
    <label>Otro</label>    <br><br>
    <br><br>
    <label>Idiomas</label><br><br>
    <input type="checkbox" name="language" value="spanish"/>
    <label>Español</label>    <br><br>
    <input type="checkbox" name="language" value="english"/>
    <label>Inglés</label>    <br><br>
    <input type="checkbox" name="language" value="french"/>
    <label>Francés</label>    <br><br>
    <label title="HOLAAAAA">Año de nacimiento</label>
    <select name="birthDate">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
    </select>
    
</fieldset>
<fieldset><label>Año de inicio</label>
<input type="date" name="startdate" />
<br><br>
</fieldset>
<input type="submit" value="Enviar">
</form>


    </body>
    </html>
